<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>可爱的个人介绍网站</title>
</head>

<body>
  <header>
    <h1>欢迎来到我的可爱小站</h1>
  </header>
  <main>
    <section class="profile">
      <img src="your_photo.jpg" alt="个人照片" class="profile-picture">
      <h2>我的名字</h2>
      <p>大家好呀，我是一个热爱生活、喜欢探索新事物的人。平时喜欢阅读、画画和听音乐。希望在这里能和大家分享我的生活点滴和一些有趣的想法。</p>
    </section>
    <section class="interests">
      <h2>我的兴趣爱好</h2>
      <ul>
        <li>阅读：喜欢各种类型的书籍，从小说到科普都很感兴趣。</li>
        <li>画画：用画笔记录美好的瞬间，表达自己的想法。</li>
        <li>音乐：不同的音乐风格能带给我不同的心情和灵感。</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 版权所有</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
